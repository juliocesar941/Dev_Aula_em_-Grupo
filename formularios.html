    <!DOCTYPE html>
    <html lang="en">

    <head>

    <body>
        <!DOCTYPE html>
        <html lang="pt-br">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulário de Cadastro</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">

            <link rel="stylesheet" type="text/css" href="stylesheet.css" />

            <style>
                body {
                    font-family: Arial, sans-serif;
                    padding: 20px;
                }

                form {
                    max-width: 400px;
                    margin: auto;
                    background-color: #f2f2f2;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                }

                input[type=text],
                input[type=email],
                input[type=password] {
                    width: 100%;
                    padding: 10px;
                    margin: 5px 0 15px 0;
                    display: inline-block;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    box-sizing: border-box;
                }

                input[type=submit] {
                    background-color: #4CAF50;
                    color: white;
                    padding: 14px 20px;
                    margin: 8px 0;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 16px;
                }

                input[type=submit]:hover {
                    background-color: #45a049;
                }

                .back-link {
                    display: block;
                    text-align: center;
                    margin-top: 10px;
                }
            </style>
        </head>

        <body>

            <form action="/submit_form_handler" method="post"> <!---abertura de formulario do tipo post-->

                <h2>Cadastro</h2> <!--titulo da pagina-->

                <label for="nome">Nome:</label> <!---insere o texto nome na tela-->
                <input type="text" id="nome" name="nome" required> <!---cria uma caixa para digitar o nome --->

            
                <label for="email">Email:</label> <!---insere o texto Email na tela-->

                <input type="email" id="email" name="email" required> <!---cria uma caixa para digitar o email --->

                <label for="senha">Senha:</label> <!---insere o texto Senha na tela-->

                <input type="password" id="senha" name="senha" required> <!---cria uma caixa para digitar o email --->
                <input type="submit" value="Cadastrar"> <!---insere o texto Cadastrar na tela e envia o formulario-->

                <!-----required---informacao -obrigatoria----------------->

            </form>

            <a href="/index.htlm.html" class="back-link" style="text-decoration: none;">Voltar para a página inicial</a>



        </body>

        </html>

    </body>

    </html>
